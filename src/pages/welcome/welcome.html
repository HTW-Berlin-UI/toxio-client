<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div margin-vertical class="splash-intro">
      <b>Willkommen bei TOXIO!</b>
      <br/> Dies ist ein Prototyp der mobilen Anwendung zur Unterstützung des Gefahrenstoffmanagements. Bitte wählen Sie aus mit
      welcher Benutzerrolle Sie fortfahren möchten.
    </div>
  </div>
  <div text-center padding margin-vertical>
    <button ion-button icon-end (click)="start()">
      Benutzer
      <ion-icon name="person"></ion-icon>
    </button>
    <button ion-button icon-end (click)="start(true)">
      Manager
      <ion-icon name="person-add"></ion-icon>
    </button>
  </div>
</ion-content>
